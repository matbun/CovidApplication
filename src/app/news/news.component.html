<div class="my-5">

  <!--Show news-->
  <div class="my-3">
    <ng-module *ngIf="news && news.length > 0">
      <h1>News about Coronavirus from {{ country.name }}</h1>

      <div class="justify-content-center d-flex">
        <div class="w-100">
          <table mat-table [dataSource]="dataSource" class="news-table w-100">
        
            <ng-container matColumnDef="post">
              <td mat-cell *matCellDef="let element" class="news-table">
                <mat-card class="example-card" class="my-3">
                  <mat-card-header>
                    <mat-card-title>{{ element.post.title }}</mat-card-title>
                    <mat-card-subtitle>{{ element.post.date.toDate() | date }}. Author: {{ element.post.author }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      {{ element.post.corpus }}
                    </p>
                  </mat-card-content>
                </mat-card>
              </td>
            </ng-container>
        
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons *ngIf="dataSource"></mat-paginator>
        </div>
        
        
      </div>
    </ng-module>
  </div>


  <!-- Add news, if eligible to -->
  <ng-module *ngIf="isUserEligibleEditor()">
    <div class="my-3">
      <h1>Add News</h1>
      <form (ngSubmit)="addNews()" class="mx-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dateInput">Date</label>
            <input
              type="date"
              id="dateInput"
              name="dateInput"
              class="form-control"
              [(ngModel)]="date"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="titleInput">Title</label>
            <input
              type="text"
              id="titleInput"
              name="titleInput"
              class="form-control"
              placeholder="News title"
              [(ngModel)]="title"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12">
            <label for="corpusInput">Corpus</label>
            <input
              type="text"
              id="corpusInput"
              name="corpusInput"
              class="form-control"
              placeholder="News corpus"
              [(ngModel)]="corpus"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary">Add</button>
      </form>
    </div>
  </ng-module>
</div>
