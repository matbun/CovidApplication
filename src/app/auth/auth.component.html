<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="virus-image-logo"></span>
    <a class="navbar-brand"> Coronavirus Live Updates</a>
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/home-page']">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" 
            [ngClass]="{'disabled' : !userService.isUserAdmin() }" 
            [routerLink]="['/manage-users']"
            routerLinkActive="active">Manage Users</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <ng-container *ngIf="userService.isUserSignedIn() && user">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-3">
                    <a class="nav-link" style="pointer-events: none;">{{ user.displayName }}</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="signOut()">Sign Out</button>
        </ng-container>
        <ng-container *ngIf="!userService.isUserSignedIn() || !user">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="signInWithGoogle()">Sign In with Google</button>
        </ng-container>
      </div>
    </div>
</nav>
